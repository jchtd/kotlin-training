plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}
apply plugin: 'kotlin'

dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.3.50'
    compile group: 'org.apache.commons', name: 'commons-csv', version:'1.5'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-maven-serialization', version:'1.3.50'
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.13.0" // JVM dependency
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version:'1.3.50'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version:'5.5.1'
}